version: "3.3"
services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build: .
    command:
      - python flask run app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
volumes:
  pgdata: